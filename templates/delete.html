{% extends 'base_for_pages.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
       
    }

    .container {
        max-width: 600px;
        margin: 100px auto;
       
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-top: 0;
    }

    .buttons {
        margin-top: 20px;
    }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

            .buttons button:last-child {
                margin-right: 0;
            }

    .confirm-delete {
        display: none;
        margin-top: 20px;
        padding: 20px;
       
        border-radius: 5px;
    }
</style>
<body>
    <div class="container">
        <h1>Delete Profile</h1>
        <div class="buttons">
            <button onclick="showConfirm()">Yes</button>
            <button onclick="goBack()">Return to the previous page</button>
        </div>
        <div class="confirm-delete" id="confirmDelete">
            <p>Are you sure you want to delete your profile?</p>
            <button onclick="confirmDelete()">Confirm</button>
            <button onclick="hideConfirm()">Cancel</button>
        </div>
    </div>
</body>
<script>
    function showConfirm() {
        document.getElementById('confirmDelete').style.display = 'block';
    }

    function hideConfirm() {
        document.getElementById('confirmDelete').style.display = 'none';
    }

    function confirmDelete() {
        // Poziv funkcije za brisanje korisnika
        // Zamislite da imate korisnikov ID koji želite da obrišete
        var userId = 1; // Zamislite da je ovo ID korisnika koji se briše
        window.location.href = `/delete_user/${userId}/`; // Promenite putanju prema vašoj funkciji za brisanje korisnika
    }

    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
