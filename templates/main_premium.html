<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input {
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .action-button {
            font-size: 18px;
            cursor: pointer;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            margin: 0 10px;
            align-items: center;
        }

        .header-button {
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            outline: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="header-button" onclick="goToProfile()">My Profile</button>
    <button class="header-button" onclick="goToChat()">Chat</button>
</div>

<div class="container">
    <div class="button-container">
        <button class="action-button" onclick="scrollImage(-1)">&#9664; Left</button>
        <img id="personImage" src="/Users/pavlekotlajic/Desktop/Unknown.jpeg" alt="Pera Peric, 25">
        <button class="action-button" onclick="scrollImage(1)">Right &#9654;</button>
    </div>
    <div  style="text-align: center;">
        <button class="action-button" onclick="rate()">Oceni</button>
        <button class="action-button" onclick="openChat()">Chat</button>
    </div>
    <input type="text" value="Pera Peric, 25" readonly>
    <div>
        <p>Ocena</p>
        <input type="text" value=" 5,66" readonly>
    </div>
</div>

<div class="footer">
    <a href="payment.html">Payment</a>
    <button class="action-button" onclick="inviteFriend()">Invite Friend</button>
</div>

<script>
    let currentIndex = 0;
    const images = ["pictureF1.jpg", "pictureF2.jpg", "pictureF3.jpg"]; // Add more image paths as needed

    function scrollImage(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        document.getElementById("personImage").src = images[currentIndex];
    }

    function goToProfile() {
        window.location.href = "profile.html";
    }

    function goToChat() {
        window.location.href = "chat.html";
    }

    function rate() {
        window.location.href = "rating.html";
    }

    function openChat() {
        window.location.href = "chat.html";
    }

    function inviteFriend() {
        window.location.href = "invite.html";
        // Add logic to handle inviting a friend
        
    }
</script>

</body>
</html>
