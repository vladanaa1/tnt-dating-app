<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error: Bad Registration Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    h1 {
        color: #333;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Bad Registration Data!</h1>
    <p>It seems there was an issue with the registration data you provided.</p>
    <button onclick="returnToRegistrationPage()">Return to Registration Page</button>
</div>

<script>
function returnToRegistrationPage() {
    window.location.href = "registration.html"; // Change "registration.html" to the actual path of your registration page
}
</script>

</body>
</html>
